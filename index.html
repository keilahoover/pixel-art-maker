<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixel Art</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700|Tillana:400,700" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
  </head>
  <body>
    <header role="header">
      <div class="header-wrap">
        <h1>ALL THE PIXELS</h1>
        <h3>What will YOU create?</h3>
      </div>
    </header>
    <section class="main-wrap">
    <main>
      <div class="pixel-wrap"></div>
      <div class="color-palette">
        <div class="paintbrush" style="background-color: #CCCCCC"></div>
        <div class="paintbrush" style="background-color: #E34132"></div>
        <div class="paintbrush" style="background-color: #3267AD"></div>
        <div class="paintbrush" style="background-color: #B27F7F"></div>
        <div class="paintbrush" style="background-color: #FF444B"></div>
        <div class="paintbrush" style="background-color: #AACA97"></div>
        <div class="paintbrush" style="background-color: #ECDB54"></div>
        <div class="paintbrush" style="background-color: #EC9787"></div>
        <div class="paintbrush" style="background-color: #783937"></div>
        <div class="paintbrush" style="background-color: #D9AFCA"></div>
        <div class="paintbrush" style="background-color: #EBE1DF"></div>
        <div class="eraser">
          <i class="fas fa-eraser"></i>
        </div>
      </div>
    </main>
    </section>
  </body>
  <script src="script.js"></script>
</html>
