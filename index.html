<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixel Art</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700|Tillana:400,700" rel="stylesheet">
  </head>
  <body>
    <header role="header">
      <div class="header-wrap">
        <h1>ALL THE PIXELS</h1>
        <h3>What will YOU create?</h3>
      </div>
    </header>
    <main>
      <div class="pixel-wrap">
        <div class="pixel-one"></div>
        <div class="pixel-two"></div>
        <div class="pixel-three"></div>
        <div class="pixel-four"></div>
      </div>
      <div class="color-palette">
        <!-- <h3>Pick a Color</h3> -->
        <div class="paintbrush" style="background-color: #59B4AA"></div>
        <div class="paintbrush" style="background-color: #8D3B72"></div>
        <div class="paintbrush" style="background-color: #F47A00"></div>
        <div class="paintbrush" style="background-color: #FF444B"></div>
        <div class="paintbrush" style="background-color: #0C0C0C"></div>
        <div class="paintbrush" style="background-color: #F2F4D3"></div>
      </div>
    </main>
  </body>
  <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
  <script src="script.js"></script>
</html>
